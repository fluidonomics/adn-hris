<div class="m-content">
    <div class="row">
        <div class="col-md-12">
            <div class="m-portlet m-portlet--tabs m-portlet--success m-portlet--head-solid-bg m-portlet--head-sm">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <h3 class="m-portlet__head-text flaticon-user-add">
                                All Employees
                                <small>
                                </small>
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                        <div class="row align-items-center">
                            <div class="col-xl-8 order-2 order-xl-1">
                                <div class="form-group m-form__group row align-items-center">
                                    <div class="col-md-4">
                                        <div class="m-input-icon m-input-icon--left">
                                            <input type="text" class="form-control m-input m-input--solid"
                                                placeholder="Search..." [(ngModel)]="search">
                                            <span class="m-input-icon__icon m-input-icon__icon--left">
                                                <span>
                                                    <i class="la la-search"></i>
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="m-datatable m-datatable--default m-datatable--brand m-datatable--loaded"
                        [ngClass]="{'m-datatable--error': (allEmployees | orderBy: key : reverse | filter:search)?.length==0 }">
                        <table class="m-datatable__table">
                            <thead class="m-datatable__head">
                                <tr class="m-datatable__row">
                                    <th (click)="sort('userName')" class="m-datatable__cell m-datatable__cell--sort"
                                        width="25%">
                                        <span>
                                            ID
                                            <i class="la" *ngIf="key == 'userName'"
                                                [ngClass]="{'la-arrow-up':reverse,'la-arrow-down':!reverse}"></i>
                                        </span>
                                    </th>
                                    <th (click)="sort('fullName')" class="m-datatable__cell m-datatable__cell--sort"
                                        width="25%">
                                        <span>
                                            NAME
                                            <i class="la" *ngIf="key == 'fullName'"
                                                [ngClass]="{'la-arrow-up':reverse,'la-arrow-down':!reverse}"></i>
                                        </span>
                                    </th>

                                    <th (click)="sort('officeEmail')" class="m-datatable__cell m-datatable__cell--sort"
                                        width="50%">
                                        <span>
                                            DEPARTMENT
                                            <i class="la" *ngIf="key == 'officeEmail'"
                                                [ngClass]="{'la-arrow-up':reverse,'la-arrow-down':!reverse}"></i>
                                        </span>
                                    </th>
                                    <th (click)="sort('officeEmail')" class="m-datatable__cell m-datatable__cell--sort"
                                        width="50%">
                                        <span>
                                            ACTIONS
                                            <i class="la" *ngIf="key == 'officeEmail'"
                                                [ngClass]="{'la-arrow-up':reverse,'la-arrow-down':!reverse}"></i>
                                        </span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="m-datatable__body" id="allEmployee-loader">
                                <tr class="m-datatable__row" [ngClass]="{'m-datatable__row--even':!even}"
                                    *ngFor="let employee of allEmployees | orderBy: key : reverse | filter:search ">
                                    <td class="m-datatable__cell" width="25%">
                                        <span>{{employee.userName}}</span>
                                    </td>
                                    <td class="m-datatable__cell" width="25%">
                                        <span>{{employee.fullName}}</span>
                                    </td>
                                    <td class="m-datatable__cell" width="50%">
                                        <span>{{employee.departmentName}}</span>
                                    </td>
                                    <td class="m-datatable__cell" width="50%">
                                        <a (click)=preparePdf(employee._id);
                                            class="m-portlet__nav-link btn m-btn m-btn--hover-success m-btn--icon m-btn--icon-only m-btn--pill"
                                            title="Reset Password">
                                            <i class="la la-download"></i>
                                        </a>
                                    </td>
                                </tr>
                                <span *ngIf="(allEmployees | orderBy: key : reverse | filter:search)?.length==0"
                                    class="m-datatable--error">No records found</span>
                            </tbody>
                        </table>

                </div>
            </div>
        </div>

    </div>
