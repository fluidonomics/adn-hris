<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title">
				Reviewer Dashboard
			</h3>
		</div>
	</div>
</div>
<div class="m-content">
	<div class="row">
		<div class="col-xl-4">
			<div class="m-portlet m-portlet--full-height">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption" (click)="goToAllEmployee()" style="cursor:pointer;">
						<div class="m-portlet__head-title">
							<h3 class="m-portlet__head-text">
								Review KRA
							</h3>
						</div>
					</div>
					<div class="m-portlet__head-tools">
						<ul class="nav nav-pills nav-pills--brand m-nav-pills--align-right m-nav-pills--btn-pill m-nav-pills--btn-sm"
						 role="tablist">
							<li class="nav-item m-tabs__item" *ngIf="employees.length > 0">
								<div class="m-input-icon m-input-icon--left">
									<input type="text" class="form-control m-input m-input--solid" placeholder="Search..." [(ngModel)]="employeeSearch">
									<span class="m-input-icon__icon m-input-icon__icon--left">
										<span>
											<i class="la la-search"></i>
										</span>
									</span>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="m-portlet__body" id="employeeList">
					<div class="no-records" *ngIf="employees.length==0 || (employees | orderBy: 'updatedAt' : employeeReverse | filter:employeeSearch)?.length==0">
						<span class="align--center">No records found</span>
					</div>

					<div class="m-scrollable mCustomScrollbar _mCS_5 mCS-autoHide" data-max-height="100" data-scrollable="true" style="max-height: 500px; min-height: 500px; overflow: visible; position: relative;">
						<div id="mCSB_5" class="mCustomScrollBox mCS-minimal-dark mCSB_vertical mCSB_outside" tabindex="0" style="max-height: none;">
							<div id="mCSB_5_container" class="mCSB_container" style="position: relative; top: 0px; left: 0px;" dir="ltr">
								<div class="m-widget4  workflow--hover ">
									<div class="m-widget4__item m-padding--10" *ngFor="let employee of employees |slice:0:5| orderBy: 'updatedAt' : employeeReverse | filter:employeeSearch;let i=index"
									 (click)="goToKraReview(employee)">
										<div class="m-widget4__img m-widget4__img--logo">
											<a align="center">
												<img *ngIf="employee?.profileImage; else noImage" src="{{imageBase+employee?.profileImage}}" onerror="this.src ='./assets/app/media/img/custom/users/user6.jpg';"
												 class="directory_image m--img-rounded m--marginless m--img-centered" alt="">
												<ng-template #noImage>
													<img src="./assets/app/media/img/custom/users/user6.jpg" class="directory_image m--img-rounded m--marginless m--img-centered">
												</ng-template>
											</a>
										</div>
										<div class="m-widget4__info">
											<span class="m-widget4__title">
												{{employee.fullName}}
											</span>
											<br>
											<span class="m-widget4__sub">
												{{employee.kra.updatedAt | date:"dd-MMM-yyyy hh:mm aa"}}
											</span>
										</div>
										<span class="m-widget4__ext">
											<span class="m--font-brand">
												{{employee.kra.status}}
											</span>
										</span>
									</div>

								</div>
							</div>
						</div>
					</div>
					<span class="footer pull-right">
						<a (click)="goToAllEmployee()">
							View All
						</a>
					</span>
				</div>
			</div>
		</div>

	</div>
</div>
