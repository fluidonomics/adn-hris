<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title">
				Reviewer Dashboard
			</h3>
		</div>
	</div>
</div>
<div class="m-content">
	<div class="row">
		<div class="col-xl-4">
			<div class="m-portlet m-portlet--full-height">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption" (click)="goToAllEmployee()" style="cursor:pointer;">
						<div class="m-portlet__head-title">
							<h3 class="m-portlet__head-text">
								Review KRA
							</h3>
						</div>
					</div>
					<div class="m-portlet__head-tools">
						<ul class="nav nav-pills nav-pills--brand m-nav-pills--align-right m-nav-pills--btn-pill m-nav-pills--btn-sm"
						 role="tablist">
							<li class="nav-item m-tabs__item" *ngIf="employees.length > 0">
								<div class="m-input-icon m-input-icon--left">
									<input type="text" class="form-control m-input m-input--solid" placeholder="Search..." [(ngModel)]="employeeSearch">
									<span class="m-input-icon__icon m-input-icon__icon--left">
										<span>
											<i class="la la-search"></i>
										</span>
									</span>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="m-portlet__body" id="employeeList">
					<div class="no-records" *ngIf="employees.length==0 || (employees | orderBy: 'updatedAt' : employeeReverse | filter:employeeSearch)?.length==0">
						<span class="align--center">No records found</span>
					</div>

	</div>
</div>
