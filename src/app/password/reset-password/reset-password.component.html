<div appunwraptag="" class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--signin" id="m_login">
        <div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
           <div class="m-stack m-stack--hor m-stack--desktop">
              <div class="m-stack__item m-stack__item--fluid">
                 <div class="m-login__wrapper">
                    <div class="m-login__logo">
                        <a href="#">
                            <img src="./assets/app/media/img/custom/logos/logo-2.png">
                        </a>
                    </div>
                    <div class="m-login__signin">
                       <div class="m-login__head">
                          <h3 class="m-login__title">
                             Reset Password
                          </h3>
                       </div>
                       <form class="m-login__form m-form" (ngSubmit)="resetPassword()" #fRestPassword="ngForm">
                          <div class="form-group m-form__group">
                             <input autocomplete="off" class="form-control m-input" name="newPassword" id="newPassword" placeholder="Enter New Password" [(ngModel)]="resetModel.newPassword" #newPassword="ngModel" type="password">
                             <div class="form-control-feedback has-danger" *ngIf="!newPassword.valid">
                                    <span *ngIf="fRestPassword.submitted && !newPassword.valid">This field is required.</span>
                             </div>
                            </div>
                          <div class="form-group m-form__group">
                             <input class="form-control m-input m-login__form-input--last" equals="newPassword" name="confirmNewPassword" id="confirmNewPassword" [(ngModel)]="resetModel.confirmNewPassword" #confirmNewPassword="ngModel" validateEqual="newPassword"  placeholder="Confirm New Password" type="password">
                                <!-- <div [hidden]="confirmPassword.valid || !confirmPassword.pristine"
                                    class="alert alert-danger">
                                    Passwords did not match
                                </div> -->
                                <div class="form-control-feedback has-danger" *ngIf="!confirmNewPassword.valid">
                                        <span *ngIf="fRestPassword.submitted && !confirmNewPassword.valid">This field is required.</span>
                                </div>
                         </div>
                          <div class="m-login__form-action">
                             <button type="submit" class="btn btn-success btn-focus m-btn m-btn--pill m-btn--custom m-btn--air" >
                                Reset
                             </button>
                          </div>
                       </form>
                    </div>
                 </div>
              </div>
           </div>
        </div>
        <div class="m-grid__item m-grid__item--fluid m-grid m-grid--center m-grid--hor m-grid__item--order-tablet-and-mobile-1	m-login__content" style="background-image: url(./assets/app/media/img/custom/bg/bg-5.png)">
           <div class="m-grid__item m-grid__item--middle">
              <h3 class="m-login__welcome">
                 Having Trouble Sign In?
              </h3>
              <p class="m-login__msg">
                 For queries contact hris@adnsl.net
              </p>
           </div>
        </div>
</div>
